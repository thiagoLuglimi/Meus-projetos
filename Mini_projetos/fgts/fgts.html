<body>
    <h1> SISTEMA CÁLCULAR FGTS</h1>
    <div class="container">

            <Label>DIGITE SEU NOME:</Label>
            <input type="text" class="#" name="Nome" >

            <input type="number" class="#" id="salario"> 
           
            <label>DIGITE 8%, CASO SEJA JOVEM APRENDIZ, DIGITE 2%:</label>

            <div class="bt" id="resultado"></div>
            <button type="button" onclick="ver()">Calcular</button>
        </div>
        <hr>
     
        <div class="fgtsTotal">

            <label">DEPOSITO MENSAL:</label>
            <input type="number" class="#" id="mensal">

            <label>MESES CONTRIBUIDOS:</label>

            <div id="resTotal"></div>
            <button type="button" onclick="Tot()">Calcular Total</button>


        </div>

    </div>
