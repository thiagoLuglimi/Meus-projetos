    <script>
        //***************************************** melhorias no objeto literal
        let nome =  'th'
        let idade = 20
        let sexo = 'masculino'
        let profissao = 'programador'

        let objeto2 ={

            }

       /* console.log(objeto)

        console.log(objeto2)

        // objetos literais podem motificar atributos e exemplo

        let pessoa = {
            nome: 'd2',
            idade: 19,
            
        }

        console.log(pessoa.nome)
        console.log(pessoa.idade)

        // alterando
        pessoa.nome = 'th',
        pessoa.idade = 20,
        console.log(pessoa.nome)
        console.log(pessoa.idade)

        // criação dinamica com objetos literais

        let humano = {
            nome: 'se fudeu',
            idade: 40,
        }

        console.log(humano)
        
        humano.sexo = 'feminino' // adicionei mais um objeto
        console.log(humano)

        pessoa.dizOi = ()=> console.log('Oi é o cralho') // funcao arrow
        pessoa.dizOi()

        
    </script>
