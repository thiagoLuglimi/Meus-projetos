        class papagaio extends passaro{

            }

        }

        class avestruz extends passaro {
            constructor(bico,cor){
                super(bico,cor)

            }

            // polimosfismo e sobre por a classe, tipo avestruz não voa, porém ele é classe filha de passaro, então para resolver
