    <script>

                this.#lugar=lugar

            }

            get Lugar (){
                return this.#lugar
            }


            set trave (traveseiro){

            }



            Acaotraveseiro(){
                return `Meu sofa tem ${this.#lugar} e ${this.#traveseiro} traveseiros`

        let acaoSofa = new Sofa(5, '5 Lugares')

    </script>

    <script>
        class Mesa{
            #pratos
            #copos
            #lencos
            constructor(pratos, copos, lencos){
                this.#pratos=pratos
                this.#copos=copos
                this.#lencos=lencos
            }

            get Pratos (){
                return this.#pratos
            }

            set prt(prato){
                this.#pratos=prato
            }

            mesinha(){
                return `Em minha mesa eu quero ${this.#pratos} pratos, quero ${this.#copos} copos e tbm ${this.#lencos} guardanapos`
            }
        }

        let acaomesa = new Mesa(10,7,20)
        acaomesa.prt= 30 // metodo set atualizei de 10 para 30
        console.log(acaomesa.Pratos)
        console.log(acaomesa.mesinha())
        

    </script>

    <script>
        class bonde{
            #lugares
            #pessoas
            constructor(lugares, pessoas){
                this.#lugares=lugares
                this.#pessoas=pessoas
            }

            get Onibus (){
                return this.#lugares
            }

            get Psoas (){
                return this.#pessoas
            }

            set max (maximo){
                this.#lugares=maximo
            }
            Quantidade(){
                return `Devido ao decreto o onibus tem apenas ${this.#lugares} então só pode ${this.#pessoas} sendo 10 em pé`
            }
        }
        let result = new bonde('50 lugares', '60 pessoas')
        result.max = '70 lugares' // set atualizei de 50 para 70

        console.log(result.Onibus)
        console.log(result.Psoas)
        console.log(result.Quantidade())
